    h1 { color: #333; }
    .estado {
      font-size: 1.5rem;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
    }
    .permitido {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .denegado {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

</head>
<body>

    // Consultar continuamente el Ãºltimo acceso
    function actualizarEstado() {
      fetch('/api/ultimo-acceso')
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById('resultado');
          if (data.estado === "permitido") {
            div.textContent = `âœ… Acceso permitido - UID: ${data.uid}`;
            div.className = "estado permitido";
          } else if (data.estado === "denegado") {
            div.textContent = `ðŸš« Acceso denegado - UID: ${data.uid}`;
            div.className = "estado denegado";
          } else {
            div.textContent = "Esperando escaneo...";
            div.className = "estado";
          }
        })
        .catch(err => {
          console.error("Error consultando Ãºltimo acceso:", err);
        });
    }

    setInterval(actualizarEstado, 1000); // Actualiza cada segundo
  </script>
